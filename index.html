<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JonnyRingo.eth</title>
    
      <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Bitcoin Halving Countdown Clock">
  <meta property="og:description" content="Watch the countdown to the Bitcoin Halving Live!">
  <meta property="og:image" content="preview.PNG"> <!-- URL of the image you want to use as the preview image -->
  <meta property="og:url" content="https://jonny-ringo.github.io"> <!-- URL of your page -->
  <meta property="og:type" content="website">
   
  <link rel="icon" href="jricon.jpg" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <h1 id="header">JonnyRingo.eth</h1>
    </div>
  <div class="countdown-container">
    <h1>Bitcoin Halving Countdown</h1>
    <div class="countdown">
      <div class="countdown-item">
        <div id="days" class="countdown-value">0</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-value">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-value">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-value">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
